<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ingrese los detalles de la Factura</h1>
        <form id="facturaForm">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required><br>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required><br>
            <label for="cantidad">Cantidad Comprada:</label>
            <input type="number" id="cantidad" name="cantidad" min="0" required><br>
            <label for="precio">Precio por Artículo:</label>
            <input type="number" id="precio" name="precio" step="0.01" min="0" required><br>
            <button type="submit">Calcular Factura</button>
        </form>
        <div id="resultado" class="hidden">
            <h2>Resultado de la Factura</h2>
            <p id="resultadoNumero"></p>
            <p id="resultadoDescripcion"></p>
            <p id="resultadoCantidad"></p>
            <p id="resultadoPrecio"></p>
            <p id="resultadoTotal"></p>
            <button onclick="volver()">Volver</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
